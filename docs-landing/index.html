            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;

            width: 100%;
            font-size: 1rem;

        }

            color: white;
        }
        
        .btn-python:hover {
            background: var(--python-hover);
        }
        
        .btn-julia {
