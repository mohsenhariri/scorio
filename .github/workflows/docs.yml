name: Documentation

on:
  push:
    branches: [main]
    tags: ['*']
  pull_request:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-julia-docs:
    name: Build Julia Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1'

      - name: Cache Julia packages
        uses: julia-actions/cache@v2

      - name: Install dependencies
        run: |
          julia --project=julia/Scorio.jl -e 'using Pkg; Pkg.instantiate()'
          julia --project=julia/Scorio.jl/docs -e '
            using Pkg
            Pkg.develop(path="julia/Scorio.jl")
            Pkg.instantiate()
          '

      - name: Build documentation
        run: julia --project=julia/Scorio.jl/docs julia/Scorio.jl/docs/make.jl

      - name: Upload Julia docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: julia-docs
          path: julia/Scorio.jl/docs/build
          retention-days: 1

  build-landing-page:
    name: Build Landing Page
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload landing page artifact
        uses: actions/upload-artifact@v4
        with:
          name: landing-page
          path: docs-landing
          retention-days: 1

  deploy:
    name: Deploy to GitHub Pages
    needs: [build-julia-docs, build-landing-page]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Download Julia docs
        uses: actions/download-artifact@v4
        with:
          name: julia-docs
          path: julia-docs

      - name: Download landing page
        uses: actions/download-artifact@v4
        with:
          name: landing-page
          path: landing-page

      - name: Organize deployment structure
        run: |
          mkdir -p deploy/julia
          
          # Copy landing page to root
          cp -r landing-page/* deploy/
          
          # Copy Julia docs to /julia subdirectory
          cp -r julia-docs/* deploy/julia/
          
          # Create .nojekyll to bypass Jekyll processing
          touch deploy/.nojekyll
          
          # List structure for debugging
          echo "Deployment structure:"
          find deploy -type f | head -50

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'docs: deploy documentation'
