<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Scorio</title>
    <style>
        :root {
            --bg: #fafafa;
            --text: #1f2937;
            --text-muted: #6b7280;
            --primary: #2563eb;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #111827;
                --text: #f9fafb;
                --text-muted: #9ca3af;
            }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        h1 { font-size: 4rem; margin: 0; }
        p { color: var(--text-muted); margin: 1rem 0; }
        a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        a:hover { text-decoration: underline; }
        .links { margin-top: 2rem; }
        .links a { margin: 0 1rem; }
    </style>
</head>
<body>
    <div>
        <h1>404</h1>
        <p>The page you're looking for doesn't exist.</p>
        <div class="links">
